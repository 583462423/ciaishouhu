<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta name="renderer" content="webkit">
	<title>瓷爱天使守护团</title>
  
  <link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
  <link href="__PUBLIC__/Css/Index/main.css" rel="stylesheet">	
  <link href="__PUBLIC__/Css/Login/login.css" rel="stylesheet">
  <link href="__PUBLIC__/Css/bootstrapValidator.css" rel="stylesheet">
</head>

<body>


<div class="main_panel">

	<div class="login_logo">
		<img style="width:100px"src="__PUBLIC__/Img/tab.png" />
		<p style="font-family: '微软雅黑';font-size: 20px;color:#ccc">管理员请登录</p>
	</div>
	<div class="login_panel">
		
			<form class="form-horizontal login_form" id="loginForm" role="form" action="{:U('Home/Manager/testLogin')}">
			  
				<div class="form-group">
					<p><b>帐号</b></p>
					<input type="text" class="form-control " placeholder="请输入您的帐号" name="username" />
				</div>
				<div class="form-group">	
				    <p><b>密码</b></p>
				    <input type="password" class="form-control password" placeholder="请输入您的密码" name="password" />
				</div>

				<div style="margin-top:20px">
			    	<input type="checkbox" name="check"> 记住密码
				</div>
				<div class="form-group">
			    	<button type="submit" class="btn btn-warning" style="width:100%;margin-top: 10px">登陆</button>
			    </div>
			</form>


	</div>
	<p class="super_link"><a href="{:U('Home/Index/main')}">首页</a>
</div>

	<script src="__PUBLIC__/Js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/Js/bstraplang/zh_CN.js"></script>
	<script src="__PUBLIC__/Js/bootstrapValidator.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('#loginForm')
		        .bootstrapValidator({
                    live:'disabled',  
		            message: 'This value is not valid',
		            feedbackIcons: {
		                valid: 'glyphicon glyphicon-ok',
		                invalid: 'glyphicon glyphicon-remove',
		                validating: 'glyphicon glyphicon-refresh'
		            },
		            fields: {
		                username: {
		                    message: 'The username is not valid',
                            threshold: 6,
		                    validators: {
		                        notEmpty: {
		                            message: '帐号不能为空'
		                        },
		                        stringLength: {
		                            min: 6,
		                            max: 16,
		                            message: '帐号长度必须为6~16位'
		                        },
		                        /*remote: {
		                            url: 'remote.php',
		                            message: 'The username is not available'
		                        },*/
		                        regexp: {
		                            regexp: /^[a-zA-Z0-9_]+$/,
		                            message: '帐号必须为字母数字或下划线'
		                        }
		                    }
		                },
		                password: {
		                    validators: {
		                        notEmpty: {
		                            message: '密码不能为空'
		                        }
		                    }
		                }

		            }
		        })
                .on('success.form.bv', function(e) {
                    // Prevent form submission
                    e.preventDefault();

                    // Get the form instance
                    var $form = $(e.target);
                    // Get the BootstrapValidator instance
                    var bv = $form.data('bootstrapValidator');
                    // Use Ajax to submit form data

                    $.post($form.attr('action'), $form.serialize(), function(result) {
                        if(result == 1){
                            window.location.href="/index.php/Home/Manager/manager";
                        }
                        else{
                            alert(result);
                            $('.password').val('');
                        }
                    });
                });


		});
	</script>
</body>
</html>
