<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta name="renderer" content="webkit">
	<title>瓷爱天使守护团</title>
  
  <link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
  <link href="__PUBLIC__/Css/Camp/index.css" rel="stylesheet">

</head>

<body>

<include file="./Public/Html/managerHead.html" />

    <div class="container">
        <div class="des">
            <volist name="list" id="vo" empty="暂时没有数据" >
                <div class="info" style="background-image: url('__PUBLIC__/campimgs/{$vo.savename}');background-size: 100% 100%;height:500px">
                        <div class="name">{$vo.name}</div>
                        <div class="campdes">{$vo.des}</div>
                </div>
                <div style="margin-top:10px">
                    <a class="btn btn-info" href="{:U('Home/Manager/changePass')}?id={$vo.id}">设为往期活动</a>
                    <a class="btn btn-warning" href="{:U('Home/Manager/deleteCamp')}?id={$vo.id}" style="float:right">删除</a> 
                </div>
                <hr>
            </volist>
            <div style="text-align: center;">{$page}</div>
        </div>
    </div>

    <include file="./Public/Html/footer.html" />



	<script src="__PUBLIC__/Js/jquery.min.js"></script>
